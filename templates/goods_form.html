<script src="class/ckeditor/ckeditor.js"></script>
<h1>Publish Product</h1>
<hr>
<form action="tool.php" method="post" class="form-horizontal" role="form" enctype="multipart/form-data"> 
	<div class="form-group">
		<label class="col-md-2 control-label" style="text-align: left">Product name:</label>
		<div class="col-md-10">
			<input type="text" class="form-control" name="goods_title" id="goods_title" placeholder="Please fill in the good's name" value="{$goods.goods_title}">
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-2 control-label" style="text-align: left">Content:</label>
		<div class="col-md-10">
			<textarea class="form-control" name="goods_content" id="goods_content" placeholder="Please fill in the good's content">{$goods.goods_content}</textarea>
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-2 control-label" style="text-align: left">Price:</label>
		<div class="col-md-10">
			<input type="text" class="form-control" name="goods_price" id="goods_price" placeholder="Please fill in the good's price" value="{$goods.goods_price}">
		</div>
	</div>
			
	<div class="form-group">
		<label class="col-md-2 control-label" style="text-align: left">Uplode image:</label>
		<div class="col-md-10">
			<input type="file" name="goods_pic" id="goods_pic">
			{if isset($goods.pic)}
				<img src="{$goods.pic}" alt="{$goods.goods_title}" class="img-thumbnail">
			{/if}
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-offset-2 col-md-10">
			{if isset($goods.goods_sn) and $goods.goods_sn > 0}
				<input type="hidden" name="op" value="update_goods">
				<input type="hidden" name="goods_sn" value="{$goods.goods_sn}">
			{else}
			<input type="hidden" name="op" value="insert_goods">
			{/if}
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</div>
</form>

<script>
	CKEDITOR.replace("goods_content");
</script>
